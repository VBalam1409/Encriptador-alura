<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

 <main class="cuerpo">
     <header class="header">
         <img class="logoalura" src="img/Logo.png"alt="">
     </header>
    
     
     <div class="izquierda">
             <textarea id="ingreseTexto"  class="Ingrese__texto" placeholder="Ingrese texto aqui" id=""></textarea>
             <div class="izquierda__abajo">
                 <img class="vector" src="img/Vector.png" alt="">
                 <span class="terminos">Solo letras minúsculas y sin acentos.</span>
                 <div class="abajo__botones">
                     <button id="botonEncriptar" class="Boton__Encriptar">Encriptar</button>
                     <button id="botonDesencriptar" class="Boton__Desencriptar">Desencriptar</button>
                 </div>
             </div>
     </div>
     
     <div id=derecha class="derecha">
         <div clas="caja" id="caja">      
             <img id=muñeco class="muñeco" src="img/Muñeco.png" alt="">
             <textarea class="mensajeFinal" id="mensajeFinal"
              class="Mensaje__final" placeholder="Ningun mensaje fue encontrado"></textarea>
             <p id="mensajeFinal2" class="Mensaje__final2">Ingresa el texto que desees encriptar o desencriptar</p>
             <button id="botonCopiar" class="Boton__copiar">copiar</button>
         </div>
     </div>
    
 </main>

 <footer class="piePagina">
     <img class="logoBalam" src="img/Logo Balam.png"></IMg>
     <h1 class="pie">©2024 BALAM PROYECT</h1>
 </foter>
<script src="script.js"></script>
</body>
